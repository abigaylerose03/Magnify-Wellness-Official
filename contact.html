  <body>

    <div class="container">
      <div class="title">
        <h1>
          Contact Us
        </h1>


        <img src="./home-assets/maggie.png" alt="maggie-logo">

        <h2>
          Thanks for reaching out to us!
        </h2>
        <h2>
          We typically respond within 2-3 business days.
        </h2>


      </div>


      <!-- Contact form-->
      <div class="form-container">
        <form
          action="https://docs.google.com/forms/u/2/d/e/1FAIpQLScP_RHlZHiymJaJ5xsCVQXheKDxtPqazj9vXvIJwdMa2QzXHA/formResponse"

          <input name="entry.1585682170" type="text" required placeholder="Name" />

          <input name="entry.1893909601" type="email" required placeholder="Email" />
          <br>
          <textarea name="entry.523619325" cols="30" rows="10" required
            placeholder="Enter your message here ..."></textarea>
          <button type="submit">Send</button>
        </form>
      </div>

      <!--Slack-->

        <h4>
          Join Our Slack Community

        </div>
      </div>

    </footer>
